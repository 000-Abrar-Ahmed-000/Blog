<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Navbar</a>
      <!-- button works using jquery -->
      <!-- data-target is the referring to id name of div containing collapse items -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
          <!-- nav items to show if user is logged in -->
         {% if current_user.is_authenticated %}

              <a class="nav-item nav-link" href="{{ url_for ('home') }}" class="nav-link">Home</a>
              <a class="nav-item nav-link" href="{{ url_for ('dashboard') }}" class="nav-link">Dashboard</a>
              <a class="nav-item nav-link" href="{{ url_for ('posts') }}" class="nav-link">Posts</a>
              <a class="nav-item nav-link" href="{{ url_for ('logout') }}" class="nav-link">Logout</a>

            <!-- nav items to show if user is not logged in -->
          {% else %}

              <a class="nav-item nav-link" href="{{ url_for ('home') }}" class="nav-link">Home</a>
              <a class="nav-item nav-link" href="{{ url_for ('posts') }}" class="nav-link">Posts</a>
              <a class="nav-item nav-link" href="{{ url_for ('login') }}" class="nav-link">Login</a>

          {% endif%}
      </div>
    </div>
  </div>
</nav>
